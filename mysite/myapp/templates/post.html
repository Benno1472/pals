<div class="post">

    <div class="post-header">
        <p class="username"><a href="{{ name_page|default:"#" }}">{{ name }}</a></p>
        <p class="timestamp">{{ timestamp }}</p>
    </div>

    <div class="post-contents">
        <p>{{ content }}</p>
    </div>

    <div class="post-actions">
        <a href="#">Reply</a>
    </div>

</div>
