{% extends "base.html" %}

{% block title %}Create{% endblock %}

{% block content %}
<h1>Create Post</h1>

<form action="{% url 'create_post_submit' %}" method="post">
    {% csrf_token %}
    <label for="text_name">Post Text </label>
    <input id="text_name" type="text" name="body">

    <input type="submit" value="Post">
</form>
<form method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    <input id="text_name" type="file" name="image">
    <button type="submit">Upload</button>
</form>

{% endblock %}
