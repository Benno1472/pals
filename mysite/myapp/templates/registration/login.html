{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}

  <p>Don't have an account? Create one <a href="\myapp/accounts/create">here</a></p>
  <button type="submit">Login</button>
</form>

{% endblock %}
